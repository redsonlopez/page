    <body>
	<header>
	    <h1 id="start">Hedson Lopes</h1>
	    <ul>

		<li><a href="donation.html" title="Click para ajuda com um cafézinho">Donation</a></li>
	    </ul>

	<main>
	    <h2>Ajude com um cafézinho</h2>
	    <form method="post">
		<fieldset>
		    <legend>Café</legend>
		    <input name="coffe" type="radio" value="50" />R$50,00<br>
		    <input name="coffe" type="radio" value="100" />R$100,00<br>
		    <input name="coffe" type="radio" value="250" />R$250,00<br>
		    <input name="coffe" type="radio" value="500" />R$500,00<br>
		</fieldset>
		<fieldset>
		    <legend>Contato</legend>
		    <label>nome: </label><input name="name" type="text" /><br>
		    <label>e-mail: </label><input name="email" type="email" /><br>
		</fieldset>
		<fieldset>
		    <legend>Deixe um comentário</legend>
		    <textarea cols="20" name="comments" rows="5"></textarea>
		</fieldset>
		<input type="submit" value="Enviar" />
	    </form><br>
	    <small><a href="#start">Início</a></small>
	</main>
