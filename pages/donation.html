		<h2>Ajude com um cafézinho</h2>

		    <fieldset disabled>
			<legend>Café</legend>
			<input name="coffe" type="radio" value="50" form="form" />R$50,00<br>
			<input name="coffe" type="radio" value="100" form="form" />R$100,00<br>
			<input name="coffe" type="radio" value="250" form="form" />R$250,00<br>
			<input name="coffe" type="radio" value="500" form="form" />R$500,00<br>
		    </fieldset>
		    <fieldset>
			<legend>Contato</legend>
			<label form="name">nome: <input name="name" type="text" form="form" autofocus required/><label><br>

		    </fieldset>
		    <fieldset>
			<legend>Deixe um comentário</legend>
			<textarea minlength="2" maxlength="50" cols="20" name="comments" rows="5" form="form"></textarea>
		    </fieldset>
		    <input type="submit" value="Enviar" form="form"/>
